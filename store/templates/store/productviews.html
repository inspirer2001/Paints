{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		{% for produc in pview %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{produc.product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{produc.name}}</strong></h6>
				<hr>
				<button data-product="{{produc.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				<h4 style="display: inline-block; float: right"><strong>{{produc.price}}</strong></h4>
                <div float="left">
                	<p>{{produc.Description}}</p>
                </div>
			</div>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
